{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>chat gpt</title>
        <meta name="google" content="notranslate"> <!--번역 메뉴 뜨는거 거슬려서 막았습니다-->
        <meta name="chat_gpt_page" content="Chat with GPT for documentation and code editing assistance">
        <!-- link css -->
        <link rel="stylesheet" type="text/css" href="{% static 'gpt/css/chat_page.css' %}">
        <!-- 전송버튼에 아이콘을 적용하기 위해 사용 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- link javascript -->
        <script src="{% static 'gpt/javascript/cookie.js' %}"></script>   
        <script src="{% static 'gpt/javascript/msgsend.js' %}"></script>  
    </head>
    <body>
        <div class="chat_container">
            <div id="chat_box"></div>
            <div id="input_box">
                <textarea id="user_input" placeholder="메시지 입력"></textarea>
                <button type="button" id="send_button" onclick="sendMsg()"><span class="material-symbols-outlined">arrow_upward</span></button>
            </div>
        </div>

        <!-- link javascript -->
        <script src="{% static 'gpt/javascript/chatbox.js' %}"></script>
        <script src="{% static 'gpt/javascript/sendbtn.js' %}"></script>
        <script src="{% static 'gpt/javascript/userInput.js' %}"></script>
        <script src="{% static 'gpt/javascript/channel.js' %}"></script>
    </body>
</html>
